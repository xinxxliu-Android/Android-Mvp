            GreenDaoUpgradeHelper: "io.github.yuweiguocn:GreenDaoUpgradeHelper:${versions.GreenDaoUpgradeHelper}",

            dom4j                : "org.dom4j:dom4j:${versions.dom4j}",
            zxing                : "com.google.zxing:core:${versions.zxing}",

