     * https://sdk-forum.dji.net/hc/zh-cn/articles/4402997993369-%E5%85%B3%E4%BA%8EMSDK%E4%B8%ADarmeabi-armeabi-v7a%E5%92%8Carm64-v8a%E8%AE%BE%E5%A4%87%E7%9A%84%E8%AF%B4%E6%98%8E
