            google_guava         : "com.google.guava:guava:${versions.guava}",
            apache_commons       : "org.apache.commons:commons-math3:${versions.commons}"
    ]
    /**
     * 这里  定义某些依赖 需要排除重复依赖的 androidx依赖
     * 重复依赖的androidx 如果与当前项目依赖版本不同 会造成 重复依赖 安装包过大 甚至会发生异常崩溃等问题
     */
    excludeAndroidxGroup = {
        exclude group: "androidx.swiperefreshlayout"
        exclude module: "appcompat"
        exclude group: "androidx.recyclerview"
        exclude group: "androidx.legacy"
        exclude group: "androidx.fragment"
        exclude group: "androidx.legacy"
        exclude group: "androidx.viewpager"
        exclude group: "androidx.viewpager2"
        exclude group: "androidx.media"
        exclude group: "androidx.coordinatorlayout"
        exclude group: "androidx.drawerlayout"
        exclude group: "androidx.slidingpanelayout"
        exclude group: "androidx.customview"
        exclude group: "androidx.swiperefreshlayout"
        exclude group: "androidx.asynclayoutinflater"
        exclude group: "androidx.loader"
        exclude group: "androidx.core"
        exclude group: "androidx.versionedparcelable"
        exclude group: "androidx.collection"
        exclude group: "androidx.lifecycle"
        exclude group: "androidx.interpolator"
        exclude group: "androidx.cursoradapter"
        exclude group: "androidx.documentfile"
        exclude group: "androidx.localbroadcastmanager"
        exclude group: "androidx.print"
        exclude group: "androidx.lifecycle"
        exclude group: "androidx.arch.core"
        exclude group: "androidx.annotation"
        exclude group: "androidx.vectordrawable"
        exclude group: "com.google.code.findbugs"
    }
